<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="stylesheet" href="spotify.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav-options">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="library-nav">
                    <label for="library-icon"> <img src="assets/library_icon.png" alt="library icon"></label>
                    <a id="library-icon" href="#">Your Library</a>
                    <i id="addToLibrary" class="fa-solid fa-plus"></i>
                    <i id="arrowFromLibrary" class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="starter">
                    <div class="box1">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box2">
                        <h4>Let's find some podcast to follow</h4>
                        <p>We'll keep you updated on new episodes</p>
                        <button class="btn btn-light">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="stickyNav">
                <div class="mainContentStickyIcons">
                    <img src="assets/backward_icon.png" alt="back">
                    <img class="forwardIcon" src="assets/forward_icon.png" alt="forward">
                </div>
                <div class="mainContentStickyOptions">
                    <button class="premiumBtn">Explore Premium</button>
                    <button class="installAppBtn"><i class="fa-regular fa-circle-down"></i> Install App</button>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <div class="albums">
                <h2>Recently played</h2>
                <div class="card-container">
                    <div class="card">
                        <img src="assets/card1img.jpeg" alt="top 50 - global">
                        <p class="title">Top 50 - Global</p>
                        <p class="info">Your daily update of the most played tracks</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-player">Music player</div>
    </div>
</body>
</html>
